name: app-ci

on:
  pull_request:
    branches: [develop]

jobs:
  build-app:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: use Nodejs
        uses: actions/setup-node@v3
        with:
          node-version: 14
      - run: npm ci
      - run: npm run format:check
      - run: npm run test -- --coverage
        env:
          CI: true
